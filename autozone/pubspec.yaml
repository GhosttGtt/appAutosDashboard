name: autozone
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  shared_preferences: ^2.0.13
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  path: ^1.8.3
  mime: ^2.0.0
  cupertino_icons: ^1.0.2
  fl_chart: ^1.0.0
  syncfusion_flutter_charts: ^29.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/


