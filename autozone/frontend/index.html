<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos básicos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Importación de recursos externos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Contenedor principal de la página -->
    <div class="container">
        <!-- Caja contenedora del formulario de login -->
        <div class="login-box">
            <!-- Sección superior del formulario con logo y título -->
            <div class="login-header">
                <img src="../frontend/imagen/logo.jpeg" alt="Logo" class="login-logo">
                <h2>Bienvenido</h2>
                <i class="fas fa-user-circle"></i>
                <h2>Iniciar Sesión</h2>
            </div>
            <!-- Formulario para autenticación de usuarios -->
            <form id="loginForm">
                <!-- Contenedor de campos de entrada -->
                <div class="input-group">
                    <!-- Campo para ingresar el nombre de usuario -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Usuario">
                    </div>
                    <!-- Campo para ingresar la contraseña -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                    </div>
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>
            <!-- Contenedores para mostrar mensajes al usuario -->
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
        </div>
    </div>
    <!-- Archivo JavaScript para la lógica de autenticación -->
    <script src="js/login.js"></script>
</body>
</html>
